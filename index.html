<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5 Button Website</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #1E90FF;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 200px;
      padding: 12px;
      margin: 10px auto;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #1E90FF; /* blue color */
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #187bcd;
    }
  </style>
</head>
